<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>#1137328 - Select menu closes with flexbox when removing an absolutely positioned element</title>
	<style>
	body {
		display: flex;

		/* direction doesn't matter, this just makes the page visually sane */
		flex-direction: column;
	}
	#tooltip {
		position: absolute;
	}
	</style>
	<script>
	window.onload = function() {
		var select = document.querySelector( "select" );
		var tooltip = document.querySelector( "#tooltip" );

		select.addEventListener( "click", function() {
			document.body.removeChild( tooltip );
		});
	};
	</script>
</head>
<body>

<p><a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1137328">
#1137328 - Select menu closes with flexbox when removing an absolutely positioned element</a></p>
<p>Use the mouse to open the select via a click.</p>
<p>The option list will open and then immediately close.</p>

<div id="example">
	<select>
		<option>a</option>
	</select>
</div>
<div id="tooltip"><div>

</body>
</html>
